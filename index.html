<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>nhập số tháng mong muốn </h4>
<br>
<input type="number" min="1" max="12" value="" id="months" style=" width : 200px; ">
<h5>số ngày của tháng là : <span id="textm" value=""></span></h5>
<input type="button" onclick="check()" value="check!!">
</body>

<script>
    function check() {
        let month = +document.getElementById("months").value ;

            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 11:
                    document.getElementById('textm').innerHTML=('tháng này có 31 ngày');
                    break;
                case 2:
                    document.getElementById('textm').innerHTML=('tháng này có 29 ngày');
                    break;
                default :
                    document.getElementById('textm').innerHTML=('tháng này có 30 ngày');
                    break;
            }


    }





</script>




</html>
